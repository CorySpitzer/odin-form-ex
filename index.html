<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="Halie-West-Green-Leaf.jpg" alt="Wet fern leaves">
    <p>Photo by <a href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
    <h1>Testing</h1>
    <form action="">
        <div id="line1">
            <label for="first-name">First Name</label>
            <input id="first-name" type="text">
            <label for="last-name">Last Name</label>
            <input id="last-name" type="text">
        </div>        
        <div id="line2">
            <label for="email">Email</label>
            <input id="email" type="email">
            <label for="phone">Phone Number</label>
            <input id="phone" type="tel">
        </div>
        <div id="line3">
            <label for="password">Password</label>
            <input id="password" type="password">
            <label for="confirm-password">Confirm Password</label>
            <input id="confirm-password" type="password">
        </div>

    </form>

    <script src="main.js"></script>
</body>
</html>
